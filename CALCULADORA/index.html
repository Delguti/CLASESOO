<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="calculator">
        <h1>Calculadora</h1>
        <div>
            <label for="num1">Numero 1</label>
            <input type="number" id="num1">
        </div>
        <div>
            <label for="num2">Numero 2</label>
            <input type="number" id="num2">
        </div>
        <div>
            <button onclick="realizarOperacion('suma')">Suma</button>
            <button onclick="realizarOperacion('resta')">Resta</button>
            <button onclick="realizarOperacion('multiplicacion')">multiplicacion</button>
            <button onclick="realizarOperacion('division')">Division</button>
        </div>
        <div>
            <label for="resultado">Resultado</label>
            <textarea id="resultado" readonly></textarea>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
